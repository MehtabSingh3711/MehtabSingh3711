name: Generate Snake Animation

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Generate Snake (Dark + Light)
        uses: Platane/snk@v3
        with:
          github_user_name: MehtabSingh3711
          outputs: |
            ./output/snake-dark.svg?palette=github-dark
            ./output/snake-light.svg?palette=github-light

      - name: Commit and Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git add output/snake-dark.svg output/snake-light.svg
          git commit -m "Update snake animation" || exit 0

          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push origin HEAD:main
