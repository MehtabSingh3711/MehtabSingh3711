name: Generate GitHub Contribution Heatmap

on:
  schedule:
    - cron: "0 0 * * *"   # Runs daily at midnight
  workflow_dispatch:       # Allows manual run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install github-heatmap

      - name: Generate Heatmap
        run: |
          mkdir -p generated
          github-heatmap --user MehtabSingh3711 --output generated/heatmap.svg --theme tokyo-night

      - name: Commit Files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add generated/heatmap.svg
          git commit -m "Update heatmap" || echo "No changes"
          git push
